name: Bearworking
on:
  push:
    branches:
      - 'release/v[0-9].[0-9]'
      - 'release/v[0-9][0-9].[0-9]'
jobs: 
  My_First:
    runs-on: ubuntu-latest
    if: startsWith( github.event.head_commit.message , '#NORUN') != true 
    steps:
    - uses: actions/checkout@v3
      with:
        repository: 'YSKabcdef/BearLeroyTan'
    - uses: bervProject/railway-deploy@main
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: "tame-furniture"

    - run: echo ${{secrets.RAILWAY_TOKEN}}
    - name: Send custom JSON data to Slack workflow
      id: slack
      uses: slackapi/slack-github-action@v1.23.0
      with:
       #For posting a rich message using Block Kit
        payload: |
          {
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "DIPSA 56 CI/CD Submission"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Name:* $name"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Email:* E1112918@u.nus.edu"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Matriculation:*\n A0269535R"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*GitHub Repo:* \n ${{ github.server_url }}/${{ github.repository }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*RailwayLink:*\n https://tame-furniture-production.up.railway.app/"
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
